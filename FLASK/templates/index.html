<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body class="container">
	<div class="bg"></div>
	<nav><div class="logo"><a href="/"><img src="/static/ep.png" alt="" height="80"></a></div></nav>
	<h1>PREDICT THE PRICE OF YOUR FLAT IN MOSCOW.</h1>
	<form action="" method="POST">
		<div class="row justify-content-sm-between">
			<div class="flex-sm-column field">
				<h2>Sqaure</h2>
				<input type="number" name="square" class="inp" step="0.01" min="0" required>
			</div>
			<div class="flex-sm-column field">
				<h2>Max Floors</h2>
				<input type="number" name="max_floor" class="inp"  min="0" required>
			</div>
			<div class="flex-sm-column field">
				<h2>Floor</h2>
				<input type="number" name="floor" class="inp" min="0" required>
			</div>
			<div class="flex-sm-column field">
				<h2>Kitchen</h2>
				<input type="number" name="kitchen" class="inp" step="0.01" min="0" required>
			</div>
			<div class="flex-sm-column field">
				<h2>Station</h2>
				<input type="text" name="station" class="inp" required>
			</div>
			<div class="flex-sm-column field">
				<h2>Time</h2>
				<input type="number" name="time" class="inp" min="0" required>
			</div>

		</div>
		<div class="row">
			<button type="submit" class="predict">Predict</button>
		</div>
	<h1 class="result">{{msg}}</h1>
	{% if improve%}
	<div class="row" style="text-align: center;">
		<h2 class="improve">Would like to improve model?</h2>
		<div class="justify-content-sm-around improve_block">
			<button type="none" class="predict submit thanks" onclick="location.href = 'http://127.0.0.1:5000/train'">YES</button>
		</div>
	</div>
	{% endif %}
	</form>







<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
